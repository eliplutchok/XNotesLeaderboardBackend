name: Daily Update

on:
  schedule:
    - cron: '0 8 * * *' # 12:00 AM PST
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '23'

      - run: npm ci

      - name: Run daily update
        run: node scripts/dailyUpdate.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          X_API_TOKEN: ${{ secrets.X_API_TOKEN }}
