name: Daily Update

on:
  schedule:
    # 5:45 AM EST = 10:45 UTC (temporary for testing, will change to 12 AM PST / 8:00 UTC)
    - cron: '45 10 * * *'
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  daily-update:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '23'

      - run: npm ci

      - name: Run daily update
        run: node scripts/dailyUpdate.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          X_API_TOKEN: ${{ secrets.X_API_TOKEN }}
